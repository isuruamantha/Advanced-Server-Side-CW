<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-do</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script type='text/javascript' src="../../libraries/jquery.js"></script>
    <script type='text/javascript' src="../../libraries/bootstrap.js"></script>
    <link rel="stylesheet" href="../../libraries/bootstrap.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script type='text/javascript' src="../../js/login.js"></script>

</head>
<body>


<!--Header-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">To-do</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title">Login</h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="userNameLogin" required="required"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="passwordLogin" required="required"/>
                        <label for="passwordLogin">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button id="login"><span>Go</span></button>
                    </div>
                </form>
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">Register
                    <div class="close"></div>
                </h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="userName" required="required"/>
                        <label for="userName">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="email" id="userEmail" required="required"/>
                        <label for="userEmail">Email</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="userPassword" required="required"/>
                        <label for="userPassword">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="confirmUserPass" required="required"/>
                        <label for="confirmUserPass">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button id="register"><span>Register</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
