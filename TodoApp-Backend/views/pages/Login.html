<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - CeleVote</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen"
          title="no title">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script type='text/javascript' src="../../js/login.js"></script>

</head>
<body>


<!--Header-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">To-do</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title text-center center-block"><b>Login</b></h3>
                </div>

                <!-- Login Form-->
                <div class="panel-body box-shadow">

                    <fieldset>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" placeholder="Username" name="userName" type="text"
                                   maxlength="40" id="userName"
                                   value="userName" autofocus>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" placeholder="Password" name="userPassword" type="password"
                                   maxlength="10" id="password"
                                   value="userPassword">
                        </div>
                        <br>

                        <input class="btn btn-lg btn-success btn-block box-shadow-button" type="submit"
                               value="login" id="login" name="login">

                    </fieldset>

                    <center style="margin-top: 15px"><b>Not registered ?</b> <br></b><a
                            href="Register.html">Register
                        here</a>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <hr>
    <div class="text-center center-block">

        <br/>
        <a href="https://www.facebook.com/bootsnipp"><i id="social-fb"
                                                        class="fa fa-facebook-square fa-3x social"></i></a>
        <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
        <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp"
                                                             class="fa fa-google-plus-square fa-3x social"></i></a>
        <a href="mailto:bootsnipp@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>

        <br><br>
        <p class="txt-railway">- Isuru Amantha | 2014217 -</p>
    </div>

</div>
</body>
</html>
