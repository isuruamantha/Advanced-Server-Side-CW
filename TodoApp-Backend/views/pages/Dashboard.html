<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-do</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen"
          title="no title">

    <link rel="stylesheet" type="text/css" href="../../css/dashboard.css">

</head>
<body>

<!--Header-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="dashboard.html">To-do</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="dashboard.html">Home</a></li>
        </ul>
        <div class="navbar-header" style="float: right">
            <a class="navbar-brand" id="logout" onclick="logout()">Logout</a>
        </div>
    </div>
</nav>

<div class="container remove-container" id="todoapp">
    <div class="col-md-12 text-center">
        <a href="#myModal" class="btn btn-primary btn-sm center" data-toggle="modal"><b>+</b>
            Add a new list</a>
    </div>

    <div class="row col-md-6 col-md-offset-3 custyle">
        <table class="table table-striped custab" id="listview">
            <thead>
            <tr>
                <th>List name</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>

        </table>

        <h2 id="no-item" class="text-center" ><span class="label label-default text-center">No lists. Please add a new list!</span></h2>
    </div>


    <!--Add a new  Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h3 class="modal-title center" id="lineModalLabel">Add a new list</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form>
                        <div class="form-group">
                            <label for="newname">Name</label>
                            <input type="text" class="form-control" id="newname"
                                   placeholder="eg:- Shopping list">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Close
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="saveList" data-dismiss="modal"
                                    class="btn btn-default btn-hover-green"
                                    data-action="save" role="button">Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h3 class="modal-title center" id="ediModalInside">Edit the name</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form>
                        <div class="form-group">
                            <label for="newname">New name</label>
                            <input type="text" class="form-control hidden" id="listId-updated" name="listId-updated">
                            <input type="text" class="form-control" id="listNameNew" name="listNameNew"
                                   placeholder="eg:- Shopping list" required>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Close
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" data-dismiss="modal" class="btn btn-default btn-hover-green"
                                    data-action="save" id="update-saveButton" role="button">Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--Template-->
<script type="text/template" id="item-template">

    <td><%- listName %></td>
    <td class="text-center">
        <button id="edit" class='btn btn-info btn-xs' data-toggle="modal" data-list-name="<%- listName %>"
                data-list-id="<%- listId %>" data-target="#editModal"><span
                class="glyphicon glyphicon-edit"></span> Edit
        </button>
        <button class="btn btn-danger btn-xs" id="delete"><span
                class="glyphicon glyphicon-trash"></span> Delete
        </button>
        <button class="btn btn-info btn-xs" id="viewItem"><span
                class="glyphicon glyphicon-sunglasses"></span> View Items
        </button>
    </td>

</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>
<script type='text/javascript' src="../../js/dashboard.js"></script>

</body>
</html>
