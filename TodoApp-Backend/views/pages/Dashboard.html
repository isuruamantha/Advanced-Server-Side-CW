<body>

<div class="container" id="todoapp">
    <div class="row col-md-6 col-md-offset-2 custyle">

            </thead>

    <!--Add a new  Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h3 class="modal-title center" id="lineModalLabel">Add a new list</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form>
                        <div class="form-group">
                            <label for="newname">Name</label>
                            <input type="text" class="form-control" id="newname"
                                   placeholder="eg:- Shopping list">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Close
                            </button>
                        </div>
                        <div class="btn-group btn-delete hidden" role="group">
                            <button type="button" id="delImage" class="btn btn-default btn-hover-red"
                                    data-dismiss="modal" role="button">Delete
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="saveList" data-dismiss="modal"
                                    class="btn btn-default btn-hover-green"
                                    data-action="save" role="button">Save

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span

                    <h3 class="modal-title center" id="ediModalInside">Edit the name</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form>
                        <div class="form-group">
                            <label for="newname">New name</label>
                            <input type="text" class="form-control" id="listNameNew"
                                   placeholder="eg:- Shopping list">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Close
                            </button>
                        </div>
                        <div class="btn-group btn-delete hidden" role="group">
                            <button type="button"  class="btn btn-default btn-hover-red"
                                    data-dismiss="modal" role="button">Delete
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" data-dismiss="modal"
                                    class="btn btn-default btn-hover-green"
                                    data-action="save" role="button">Save

<script type="text/template" id="item-template">
    <td><%- listId %></td>
    <td><%- listName %></td>
    <td>Main Products</td>
    <td class="text-center">
        <button id="edit" class='btn btn-info btn-xs' data-toggle="modal" data-target="#editModal"><span
                class="glyphicon glyphicon-edit"></span> Edit</button>
        <button class="btn btn-danger btn-xs" id="delete"><span
                class="glyphicon glyphicon-remove"></span> Delete
        </button>
        <button class="btn btn-info btn-xs" id="viewItem"><span
                class="glyphicon glyphicon-remove"></span> View Items
        </button>
    </td>
    </td>
</script>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type="text/javascript"></script>


<script>

    $(document).ready(function(){
        $('#editModal').on('shown.bs.modal', function () {
           console.log("AAA")
        })

    });



    var app = {};

    // Models

    app.Todo = Backbone.Model.extend({
        defaults: {
            title: ''
        },
        idAttribute: "listId",
        urlRoot: "http://localhost/Server_Side_CW1/TodoApp-Backend/api/lists"
    });
    // Collections
    app.TodoList = Backbone.Collection.extend({
        model: app.Todo,
        url: "http://localhost/Server_Side_CW1/TodoApp-Backend/api/lists"
    });

    // instance of the Collection
    app.todoList = new app.TodoList();

    // renders individual todo items list (li)
    app.TodoView = Backbone.View.extend({
        tagName: 'tr',
        template: _.template($('#item-template').html()),
        render: function () {
            this.$el.html(this.template(this.model.toJSON()));
            return this; // enable chained calls
        },
        events: {
            'click #delete': 'deleteOne',
            'click #viewItem': 'viewItem',
            'click #edit' : 'editList'
        },
        editList: function (e) {
           app.currentList = this.model;
        },
        deleteOne: function (e) {
            console.log(this.model)
            this.model.destroy({
                success: function (model, response) {
                    $('#listview').html('');
                    app.todoList.fetch();
                }
            });
//            this.$('#todo-list').html(''); // clean the todo list
//            app.todoList.each(this.addOne, this);
        },
        viewItem: function (e) {
            var listId = (this.model.get("listId"));
            localStorage.setItem("listId", listId);
            window.location = "SingleList.html";
        }
    });

    app.AppView = Backbone.View.extend({
        el: '#todoapp',
        initialize: function () {
            this.input = this.$('#new-todo');
            app.todoList.on('add', this.addOne, this);
            app.todoList.on('reset', this.addAll, this);
            app.todoList.fetch();
        },
        events: {
            'click #saveList': 'saveList',
            'keypress #new-todo': 'createTodoOnEnter'
        },
        saveList: function (e) {
            var val = $("#newname").val()
            var newtodo = new app.Todo;
            var userId = localStorage.getItem("userId");
//            console.log(userId);
            newtodo.save({listName: val, userId: userId});
            $('#listview').html('');
            app.todoList.fetch();
        },
        createTodoOnEnter: function (e) {
            if (e.which !== 13 || !this.input.val().trim()) { // ENTER_KEY = 13
                return;
            }
            app.todoList.create(this.newAttributes());
            this.input.val(''); // clean input box
        },
        addOne: function (todo) {
            var view = new app.TodoView({model: todo});
            $('#listview').append(view.render().el);
        },
        addAll: function () {
            this.$('#todo-list').html(''); // clean the todo list
            app.todoList.each(this.addOne, this);
        },
        newAttributes: function () {
            return {
                title: this.input.val().trim(),
                completed: false
            }
        }
    });

    app.appView = new app.AppView();

    /*
     Logout function
     */
    function logout() {
        localStorage.clear();
        window.location = "Login.html";
    }
</script>

</body>
